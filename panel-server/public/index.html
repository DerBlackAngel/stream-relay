<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream Control Panel</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#fff; padding:20px; }
    .input-status { display:flex; gap:1rem; margin-bottom:1rem; }
    .status { display:flex; align-items:center; gap:0.5rem; }
    .dot { width:15px; height:15px; border-radius:50%; background-color:grey; }
    .dot.green { background-color:limegreen; }
    .dot.red { background-color:red; }
    button { padding:10px; margin:0.3rem; font-size:1rem; cursor:pointer; }
    .panel { margin-top:2rem; }
  </style>
</head>
<body>
  <h1>ğŸ›ï¸ Stream Control Panel</h1>

  <div class="input-status" id="status">
    <div class="status"><div class="dot" id="dot-dennis"></div> Dennis</div>
    <div class="status"><div class="dot" id="dot-auria"></div> Auria</div>
    <div class="status"><div class="dot" id="dot-mobil"></div> Mobil</div>
  </div>

  <div class="panel">
    <h2>ğŸ¬ Aktiven Stream starten</h2>
    <select id="input">
      <option value="dennis">Dennis</option>
      <option value="auria">Auria</option>
      <option value="mobil">Mobil</option>
    </select>

    <label><input type="checkbox" id="twitch" checked /> Twitch</label>
    <label><input type="checkbox" id="youtube" /> YouTube</label>
    <br><br>
    <button onclick="startStream()">ğŸš€ Stream starten</button>
    <button onclick="stopStream()">ğŸ›‘ Stop / BRB</button>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch("/status");
        const json = await res.json();
        updateStatus(json);
      } catch (err) {
        console.error("Fehler beim Abrufen des Status:", err);
      }
    }

    function updateStatus(data) {
      const map = { dennis: !!data.dennis, auria: !!data.auria, mobil: !!data.mobil };
      for (const name of Object.keys(map)) {
        const dot = document.getElementById("dot-" + name);
        dot.classList.toggle("green", map[name]);
        dot.classList.toggle("red", !map[name]);
      }
    }

    async function startStream() {
      const input = document.getElementById("input").value;
      const twitch = document.getElementById("twitch").checked;
      const youtube = document.getElementById("youtube").checked;

      const res = await fetch("/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input, twitch, youtube }),
      });
      const text = await res.text();
      alert(res.ok ? `âœ… Umschaltung: ${input}\n${text}` : `âŒ Fehler: ${text}`);
    }

    async function stopStream() {
      const res = await fetch("/stop", { method: "POST" });
      const text = await res.text();
      alert(res.ok ? "ğŸ›‘ BRB aktiv" : `âŒ Fehler: ${text}`);
    }

    setInterval(fetchStatus, 2000);
    fetchStatus();
  </script>
</body>
</html>
